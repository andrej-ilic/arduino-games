<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Arduino Games</title>
  </head>
  <body>
    <div class="container-fluid my-3">
      <div class="row justify-content-center">
        <div class="col text-center">
          <div
            class="btn btn-primary mr-2 active"
            onclick="changeRoute('/asteroids')"
          >
            Asteroids
          </div>
          <div class="btn btn-warning" onclick="changeRoute('/catch')">
            Catch
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center my-3">
        <div class="col text-center">
          <div id="sketch"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="lib/jquery-3.4.1.slim.min.js"></script>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.collide2d.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <script src="js/loadingScreen.js"></script>
  <script src="js/asteroids/menu/menu.js"></script>
  <script src="js/asteroids/menu/pauseScreen.js"></script>
  <script src="js/asteroids/gameOver/gameOver.js"></script>
  <script src="js/asteroids/scoreboard/scoreboard.js"></script>
  <script src="js/asteroids/scoreboard/saveScore.js"></script>
  <script src="js/asteroids/game/player.js"></script>
  <script src="js/asteroids/game/bullet.js"></script>
  <script src="js/asteroids/game/asteroid.js"></script>
